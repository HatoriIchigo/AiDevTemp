# レビュー観点

## 1. 📝 記述の明確性
- [ ] 曖昧な表現がないか（「できれば」「なるべく」「適切な」など）
- [ ] 具体的な数値・基準が明示されているか
- [ ] 専門用語に説明があるか

## 2. 📋 情報の完全性
- [ ] 実装目的が明確に記載されているか
- [ ] 対象ファイルが全て列挙されているか（新規/修正の区別）
- [ ] 参照ドキュメントが実際に存在するか
- [ ] テストケースが十分に定義されているか
- [ ] 終了条件が測定可能か

## 3. 🎯 コンテキストの適切性
- [ ] 目的に直接関係ない情報が含まれていないか
- [ ] 実装コード例が含まれていないか
- [ ] 必要最低限の情報のみに絞られているか

## 4. 🏗️ 実装方針の妥当性
- [ ] 開発手法（TDD等）が明記されているか
- [ ] コーディング規約が具体的か
- [ ] 外部依存が明示されているか

## 5. ✅ テストケースの十分性
- [ ] given-when-thenで記述されているか
- [ ] 正常系・異常系が網羅されているか
- [ ] 境界値テストが含まれているか

## 6. 📚 参照情報の妥当性
- [ ] 参照ドキュメントが存在確認済みか
- [ ] 使用するエージェントが実際に存在するか
- [ ] 関連する過去の議論が参照されているか

