# コンテキスト分析

コンテキストファイルから以下の情報を分析：

1. **実装目的**: 何を実装するのか
2. **対象ファイル**: 実装・修正対象のファイル一覧
3. **参照ドキュメント**: 参照すべき設計書・仕様書
4. **実装方針**: TDD、コーディング規約、テスト方針など
5. **使用するエージェント**: 推奨されるエージェント
6. **終了条件**: 完了判定の条件

