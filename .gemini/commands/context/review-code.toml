# コンテキスト修正

レビュー結果に基づいて、問題点をユーザに提示し、修正を実施する。

### 修正フロー

1. **問題点の提示**:
   ```markdown
   ## 🔍 レビュー結果

   以下の問題点が見つかりました：

   ### ❌ 重大な問題（修正必須）
   1. [問題点の説明]
   2. [問題点の説明]

   ### ⚠️ 改善推奨
   1. [改善提案]
   2. [改善提案]
   ```

2. **修正案の提示**:
   - 各問題点に対して具体的な修正案を提示
   - ユーザに修正内容の確認を取る

3. **修正の実施**:
   - ユーザの承認後、コンテキストファイルを修正
   - 修正後、再度レビュー観点をチェック

4. **最終確認**:
   ```markdown
   ## ✅ 修正完了確認

   以下の基準を全て満たしていることを確認：
   - [ ] 曖昧な表現が除去されている
   - [ ] 実装コード例が含まれていない
   - [ ] 必須セクションが全て記載されている
   - [ ] 参照ドキュメントが実際に存在する
   - [ ] 終了条件が明確で測定可能
   - [ ] テストケースが十分に定義されている

   コンテキストレビューが完了しました。
   ```

