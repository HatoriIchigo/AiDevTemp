description = "フロントエンドのPoCコードを生成するコマンドです。"

prompt = """
# POC フロントエンド作成

POC（Proof of Concept）用のフロントエンドを作成するコマンド。
全てモックデータで動作し、バックエンドや外部システムとの通信は一切行わない。

## ARGUMENT
ARGUMENTは対象画面IDを指定する（任意）。
指定がない場合は全画面を対象とする。

```
/poc:create-frontend              # 全画面を作成
/poc:create-frontend SCR-001      # 画面ID SCR-001 のみ作成
```

## 前提条件
- `docs/screen.md` が存在すること（存在しない場合はエラー終了）

## Task
Taskツールを利用し、以下を行う。
1. 画面仕様書の存在確認
2. 画面仕様書の読み込みと対象画面の特定
3. 技術スタック確認・プロジェクト初期化
4. モックデータ作成
5. 画面実装
6. 動作確認

---

## Phase 1. 画面仕様書の存在確認

1. `docs/screen.md` の存在を確認
2. 存在しない場合は以下を表示してエラー終了：
    ```
    エラー: docs/screen.md が見つかりません。
    POCフロントエンドを作成するには画面仕様書が必要です。
    ```

✅ 画面仕様書の存在確認が完了しました

---

## Phase 2. 画面仕様書の読み込みと対象画面の特定

1. `docs/screen.md` を読み込む
2. ARGUMENTで画面IDが指定されている場合は該当画面のみを対象とする
3. 対象画面一覧を表示し、ユーザに確認：
    ```markdown
    ## 対象画面一覧
    | 画面ID | 画面名 | 概要 |
    | ------ | ------ | ---- |
    | SCR-001 | ログイン画面 | ユーザ認証を行う画面 |
    | SCR-002 | ダッシュボード | メイン画面 |

    上記の画面でPOCを作成します。よろしいですか？（y/n）
    ```
    **ユーザの承認が得られた場合にのみ次フェーズへ移行する。**

✅ 対象画面の特定が完了しました

---

## Phase 3. 技術スタック確認・プロジェクト初期化

### 技術スタックの確認
1. プロジェクトルートの `CLAUDE.md` を確認し、技術スタックを特定
2. 技術スタックが不明な場合はユーザに確認：
    ```markdown
    フロントエンドの技術スタックを選択してください：
    1. React + TypeScript + Vite
    2. Vue.js + TypeScript + Vite
    3. Next.js
    4. その他（指定してください）
    ```

### プロジェクト初期化（poc/frontend が存在しない場合）
1. `poc/frontend` ディレクトリを作成
2. 選択された技術スタックでプロジェクトを初期化
3. 必要な依存パッケージをインストール

### 初期化例（React + TypeScript + Vite の場合）
```bash
cd poc && npm create vite@latest frontend -- --template react-ts
cd poc/frontend && npm install
```

✅ プロジェクト初期化が完了しました

---

## Phase 4. モックデータ作成

1. 画面仕様書から必要なデータ構造を分析
2. `poc/frontend/src/mocks/` ディレクトリにモックデータを作成
3. モックデータは以下の形式で作成：

```typescript
// src/mocks/users.ts
export const mockUsers = [
  {
    id: "user-001",
    name: "テストユーザー1",
    email: "test1@example.com",
  },
  // ...
];

// src/mocks/index.ts
export * from "./users";
```

### モックデータの原則
- 実際のAPIレスポンスに近い形式
- 複数パターンのデータ（正常系、境界値など）
- 日本語のダミーデータを使用

✅ モックデータの作成が完了しました

---

## Phase 5. 画面実装

各画面を順次実装する。

### 実装方針
1. **コンポーネント分割**: 再利用可能な単位でコンポーネント化
2. **状態管理**: useState/useReducer でローカル状態管理（POCのため外部ライブラリ不要）
3. **スタイリング**: CSS Modules または Tailwind CSS（プロジェクトに準拠）
4. **ルーティング**: React Router / Vue Router を使用

### 実装順序
1. 共通レイアウト（Header, Footer, Sidebar等）
2. 各画面のコンポーネント
3. ページ間遷移の設定

### 画面ごとの実装
```markdown
### SCR-001: ログイン画面 実装中...
- [ ] UIコンポーネント作成
- [ ] フォームバリデーション（フロントエンドのみ）
- [ ] モック認証処理（常に成功/失敗を切り替え可能に）
- [ ] 画面遷移

✅ SCR-001: ログイン画面の実装が完了しました
```

### 注意事項
- **通信禁止**: fetch/axios等のHTTP通信は一切行わない
- **モックのみ**: 全てのデータはモックから取得
- **遅延シミュレーション**: 必要に応じて `setTimeout` でAPI遅延を模擬

✅ 全画面の実装が完了しました

---

## Phase 6. 動作確認

1. 開発サーバーを起動
    ```bash
    cd poc/frontend && npm run dev
    ```
2. 各画面の動作確認
3. 画面遷移の確認
4. エラーがある場合は修正

### 確認項目
- [ ] 全画面が正常に表示される
- [ ] 画面遷移が正常に動作する
- [ ] フォーム入力が正常に動作する
- [ ] モックデータが正しく表示される

✅ 動作確認が完了しました


---

## 注意事項

- **NEVER**: バックエンドや外部システムへの通信コードを書かない
- **NEVER**: 認証トークンの永続化（localStorage等）は行わない（POCのため）
- **MUST**: 全データはモックを使用する
- **MUST**: 画面仕様書に記載された要素を全て実装する
- **SHOULD**: UIは最低限の見た目で良い（機能確認が目的）
- **MAY**: スタイリングライブラリは既存プロジェクトに合わせる

---

